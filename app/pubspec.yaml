name: scimovement
description: A new Flutter project.

publish_to: 'none'

version: 1.13.0+29

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  collection: ^1.16.0
  http: ^0.13.4
  go_router: ^7.1.1
  flutter_hooks: ^0.18.2+1
  shared_preferences: ^2.0.12
  fl_chart: ^0.64.0
  dio: ^5.1.2
  timezone: ^0.9.2
  intl: ^0.18.0
  push: ^1.0.5
  reactive_forms: ^14.1.0
  hexcolor: ^3.0.1
  url_launcher: ^6.1.3
  flutter_svg: ^2.0.5
  animated_digit: ^3.2.1
  animated_flip_counter: ^0.2.5
  hooks_riverpod: ^2.3.5
  package_info_plus: ^4.0.1
  timeago: ^3.3.0
  auto_size_text: ^3.0.0
  flutter_staggered_grid_view: ^0.6.2
  timelines: ^0.1.0
  easy_image_viewer: ^1.2.0
  infinite_listview: ^1.1.0
  show_fps: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/licenses/
    - assets/images/
    - assets/svg/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/Manrope-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Manrope-Light.ttf
          weight: 300
        - asset: assets/fonts/Manrope-Regular.ttf
          weight: 400
        - asset: assets/fonts/Manrope-Medium.ttf
          weight: 500
        - asset: assets/fonts/Manrope-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Manrope-Bold.ttf
          weight: 700
        - asset: assets/fonts/Manrope-ExtraBold.ttf
          weight: 800