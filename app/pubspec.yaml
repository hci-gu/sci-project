name: scimovement
description: A new Flutter project.

publish_to: 'none'

version: 1.1.2+6

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  provider: ^6.0.2
  go_router: ^3.0.1
  flutter_hooks: ^0.18.2+1
  shared_preferences: ^2.0.12
  fl_chart: ^0.45.1
  dio: ^4.0.4
  timezone: ^0.8.0
  intl: ^0.17.0
  push: ^0.1.0
  reactive_forms: ^13.0.0
  pull_to_refresh: ^2.0.0
  hexcolor: ^2.0.7
  url_launcher: ^6.1.3
  flutter_svg: ^1.1.1+1
  animated_digit: ^3.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/png/
    - assets/svg/
  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin-Regular.ttf
          weight: 400
        - asset: assets/fonts/Cabin-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cabin-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cabin-Bold.ttf
          weight: 800